<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Abadi Universitas Sriwijaya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto">
   <!-- Header -->
   <header class="bg-white shadow-md">
    <div class="container mx-auto flex flex-wrap justify-between items-center py-4 px-4 md:px-6">
        <a href="index.html" class="flex items-center mb-2 md:mb-0">
            <img src="logo.png" alt="Universitas Sriwijaya Logo" class="h-12 w-12 mr-2">
            <div class="leading-none">
                <div class="text-lg text-gray-600 font-reguler">Dana Abadi</div>
                <div class="text-lg text-gray-600 font-reguler">Universitas Sriwijaya</div>
            </div>
            
        </a>
        <!-- Hamburger button -->
        <button id="navbar-toggle" class="block md:hidden focus:outline-none">
            <span class="text-gray-700">
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </button>
        <!-- Navigation -->
        <nav id="navbar" class="hidden md:flex space-x-4 text-sm md:text-base">
            <a href="about.html" class="text-gray-700 hover:text-gray-900">Tentang</a>
            <a href="Donate.html" class="text-gray-700 hover:text-gray-900">Donasi Dana Abadi</a>
            <a href="program.html" class="text-gray-700 hover:text-gray-900">Program</a>
            <a href="index.html" class="text-gray-700 hover:text-gray-900">Cara Berdonasi</a>
            <a href="contact.html" class="text-gray-700 hover:text-gray-900">Kontak</a>
        </nav>
    </div>
    <!-- Mobile Navigation -->
    <div id="mobile-navbar" class="hidden md:hidden">
        <nav class="flex flex-col space-y-2 px-4 pb-4">
            <a href="about.html" class="text-gray-700 hover:text-gray-900">Tentang</a>
            <a href="Donate.html" class="text-gray-700 hover:text-gray-900">Donasi Dana Abadi</a>
            <a href="program.html" class="text-gray-700 hover:text-gray-900">Program</a>
            <a href="index.html" class="text-gray-700 hover:text-gray-900">Cara Berdonasi</a>
            <a href="contact.html" class="text-gray-700 hover:text-gray-900">Kontak</a>
        </nav>
    </div>
</header>
  <main class="flex justify-center items-center h-screen">
   <div class="bg-yellow-500 p-8 rounded-lg w-96 mt-40">
    <h2 class="text-2xl font-bold mb-4">
     Identitas Donatur
    </h2>
    <form>
     <div class="mb-4">
      <input class="mr-2" id="anonim" name="anonim" type="checkbox"/>
      <label class="text-black" for="anonim">
       Anonim
      </label>
     </div>
     <div class="mb-4">
      <label class="block text-black" for="nama">
       Nama
      </label>
      <input class="w-full p-2 rounded-lg border border-gray-300" id="nama" name="nama" placeholder="Nama" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-black" for="whatsapp">
       Nomor HP/Whatsapp Aktif
      </label>
      <input class="w-full p-2 rounded-lg border border-gray-300" id="whatsapp" name="whatsapp" placeholder="Whatsapp" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-black" for="email">
       Email
      </label>
      <input class="w-full p-2 rounded-lg border border-gray-300" id="email" name="email" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-black" for="nominal">
       Nominal
      </label>
      <input class="w-full p-2 rounded-lg border border-gray-300" id="nominal" name="nominal" placeholder="Rp." type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-black" for="fakultas">
       Fakultas
      </label>
      <input class="w-full p-2 rounded-lg border border-gray-300" id="fakultas" name="fakultas" placeholder="Fakultas" type="text"/>
     </div>
     <div class="flex justify-end">
        <a href="atm.html" class="bg-black text-white p-2 rounded-lg" type="submit">
            Selanjutnya
        </a>
    </div>
    </form>
   </div>
  </main>
  <footer class="text-center p-4 mt-40">
   <p class="text-black">

   </p>
  </footer>
  <script>
    // JavaScript to toggle mobile navigation
    const navbarToggle = document.getElementById('navbar-toggle');
    const mobileNavbar = document.getElementById('mobile-navbar');

    navbarToggle.addEventListener('click', () => {
        mobileNavbar.classList.toggle('hidden');
    });
</script>
 </body>
</html>
